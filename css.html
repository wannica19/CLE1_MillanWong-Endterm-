<!DOCTYPE html>

    <style>
        .container {
            display: flex;
        }
        .translate {
    width: 50px;
    height: 50px;
    font-size: 12px;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: translateAnimation 4s linear infinite;
    margin: 100px;
}

@keyframes translateAnimation {
    0% {
        transform: translate(10px, 30px);
    }
    25% {
        transform: translate(20px, 60px);
    }
    50% {
        transform: translate(30px, 90px);
    }
    75% {
        transform: translate(40px, 120px);
    }
    100% {
        transform: translate(50px, 150px);
    }
}

.skew {
    width: 50px;
    height: 50px;
    background-color: black;
    font-size: 12px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: skewAnimation 4s linear infinite;
    margin: 100px;
}

@keyframes skewAnimation {
    0% {
        transform: skew(20deg);
    }
    25% {
        transform: skew(40deg);
    }
    50% {
        transform: skew(800deg);
    }
    100% {
        transform: skew(120deg);
    }
}

.scale {
    width: 50px;
    height: 50px;
    background-color: black;
    font-size: 12px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: scaleAnimation 4s linear infinite; 
    margin: 100px;
}

@keyframes scaleAnimation {
    0% {
        transform: scale(1, 2);
    }
    25% {
        transform: scale(1, 4);
    }
    50% {
        transform: scale(2, 1);
    }
    75% {
        transform: scale(2, 2);
    }
    100% {
        transform: scale(4, 4);
    }
}
.rotate {
    width: 50px;
    height: 50px;
    font-size: 12px;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rotateAnimation 4s linear infinite; 
    margin: 100px;
}

@keyframes rotateAnimation {
    0% {
        transform: rotate(0deg);
    }
    25% {
        transform: rotate(45deg);
    }
    50% {
        transform: rotate(75deg);
    }
    75% {
        transform: rotate(90deg);
    }
    100% {
        transform: rotate(120deg);
    }
}
    </style>
</head>
